<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Portifólio</title>
    <style>
        :root{
            --cor1: #61C9A8;
            --cor2: #0E103D;
        }
        body{
            height: 100vh;
            background-image: linear-gradient(to bottom, #61C9A8, #0E103D);
            font-family: 'Open Sans Condensed', sans-serif;
            margin: 0px;
        }
        main{
            height: 98vh;
            position: fixed;
        }
        header{
            width: 100vw;
            display: flex;
            justify-content: end;
        }
        nav{
            display: flex;
            width: 50%;
            max-width: 300px;
            justify-content: end;
        }
        nav > div{
            margin: 1px 10px;
            font-size: 1.6em;
        }
        .secao{
            background-color: white;
            width: 150px;
            height: auto;
            padding: 10px;
            border-radius: 10px;
            display: none;
            z-index: 1;
            position: absolute;
            right: 10px;
            cursor: pointer;
        }
        nav > div:hover > div{
            display: block;
        }
        .secao > a {
            color: var(--cor2);
            font-size: 1.1em;
            text-decoration: none;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: block;
        }
        a:hover{
            text-decoration: underline;
        }


        #principal{
            font-size: 1.7em;
            text-align: center;
            width: fit-content;
            height: auto;
            display: flex;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: cai 1.3s ease-in-out 1;
        }
        @keyframes cai {
            0%{transform: translate(-50%, -210%);}
            10%{transform: translate(-50%, -50%);}
            15%{transform: translate(-50%, -70%);}
            20%{transform: translate(-50%, -50%);}
            25%{transform: translate(-50%, -65%);}
            30%{transform: translate(-50%, -50%);}
            35%{transform: translate(-50%, -58%);}
            40%{transform: translate(-50%, -50%);}
            45%{transform: translate(-50%, -53%);}
            50%{transform: translate(-50%, -50%);}
            100%{transform: translate(-50%, -50%);}
        }
        #principal > div {
            animation: flutua 5.5s ease-in-out infinite;
        }
        @keyframes flutua {
            0%{transform: translatey(0px);}
            50%{transform: translatey(-50px);}
            100%{transform: translatey(0px);}
        }
        h1{
            font-size: 2em;
        }
        p{
            font-family: 'M PLUS 1 Code', sans-serif;
            color: white;
        }
        #html{color: rgb(240, 128, 0); text-shadow: 0px 0px 5px  rgba(0, 0, 0, 0.3);}
        #css{color: rgb(0, 162, 255); text-shadow: 0px 0px 5px  rgba(0, 0, 0, 0.3);}
        #js{color: rgb(255, 255, 50);}

        @media (max-width: 800px) {
            header{
            width: 100vw;
            display: flex;
            justify-content: flex-end;
            margin-right: 0px;
            }
            nav{
                margin-right: 1px;
                
            }
        }

    </style>
</head>
<body>
    <main>
        <header>
            <nav>
                <div id="contato">Contato
                    <div class="secao">
                        <a href="#" target="_blank" rel="external">e-mail</a>
                        <a href="https://www.instagram.com/marcosf_dev/" target="_blank" rel="external">Instagram</a>
                    </div>
                </div> 
                <div id="projetos">Projetos
                    <div class="secao">
                        <a href="./calculadora/index.html" target="_self" rel="next">Calculadora</a>
                        <a href="./jokenpo/index.html" target="_self" rel="next">Jokenpo</a>

                        <a href="./bhaskara/index.html" target="_self" rel="next">Fórmula de Bhaskara</a>
                        <a href="./formulario/index.html" target="_self" rel="next">Formulário</a>
                        <a href="./landing_page/index.html" target="_self" rel="next">Landing page</a>
                    </div>
                </div>
            </nav>
        </header>
        <section id="principal">
            <div>
                <h1>Marcos Fernandes</h1>
                <p>Experiência com <span id="html">HTML</span>,<span id="css"> CSS</span> e <span id="js">JavaScript</span>.</p>
            </div>
        </section>

    </main>
