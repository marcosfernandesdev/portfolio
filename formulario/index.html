<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="style.css"/>
	<title>Formulário</title>
</head>
<body>
	<header>
		<h1>Empresa dos sonhos</h1>
	</header> 
				
	<main>

		<form action="https://formsubmit.co/marcoslevysantos40@gmail.com" method="POST">
		<input type="hidden" name="_next" value="https://youtube.com">
		<input type="hidden" name="_captcha" value="false">
		<input type="hidden" name="_autoresponse" value="Obrigado por se inscrever na nossa lista de e-meiasiyfg">

		<div id="pessoal" class="main">
		    <div id='nome'> <!--NOME-->
		    	<small>Nome: </small> <br>
		    	<input type='text' name="name" id='nome' required>
		    </div>
		    <div id="sexo" class="questao">
                <small>Sexo: </small> <br> <!--IDADE-->
		    	<input type="radio" name="tsex" id="masculino">
		    	<label for="tsex">Masculino</label>
		    	<input type="radio" name="tsex" id="feminino">
		    	<label for="tsex">Feminino</label>
		    </div>
            <div id="idade" class="questao">
                <select id="idade-s"> <!--IDADE-->
                    <option>Sua Idade</option>
                    <option value="-18"> < 18 </option>
                    <option value="18-20">18 - 20</option>
                    <option value="21-24">21 - 24</option>
                    <option value="25-29">25 - 29</option>
                    <option value="30-34">30 - 34</option>
                    <option value="35-40">35 - 40</option>
                    <option value="+40"> > 40 </option>
                </select>
            </div>
            <div id="email" class="questao">
                <small>Email:</small> <br> <!--EMAIL-->
                <input type="email" name="email" id="email" placeholder="Seu email para contato" required>
            </div>
	    </div>
		
		<div id="respostas" class="main">
			<div id="nivel"> <!--NÍVEL DE EXPERIÊNCIA-->
                <div id="nivel" class="questao">
					<small>Experiência</small> <br>
                    <input type="radio" name="tnivel" id="s-expe"> <label for="tnivel">Sem experiência</label> <br>
                    <input type="radio" name="tnivel" id="junior"> <label for="tnivel">Júnior</label> <br>
                    <input type="radio" name="tnivel" id="pleno"> <label for="tnivel">Pleno</label> <br>
                    <input type="radio" name="tnivel" id="senior"> <label for="tnivel">Sênior</label> <br>
                </div>

                <div id="area" class="questao">
                    <small>Área:</small> <br> <!--ÁREA DE ATUAÇÃO-->
                    <input type="radio" name="tarea" id="frontend"> <label for="tarea">Frontend</label> <br>
                    <input type="radio" name="tarea" id="backend"> <label for="tarea"> Backend</label> <br>
                    <input type="radio" name="tarea" id="fullstack"> <label for="tarea"> Fullstack</label> <br>
                </div>
				
            </div>
			<div id="intencoes" class="questao"> <!--RESPOSTAS DE INTENÇÕES PARA A EMPREESA-->
				<small>Suas intenções para a empresa:</small> <br>
				<textarea name="message" cols="80" rows="5" class="informacoes" placeholder="Informe suas intenções aqui"></textarea>
			</div>
			
			<div id="formacoes" class="questao">
				<small>Suas especializações:</small> <br>
				<textarea name="message" cols="80" rows="5" class="informacoes" placeholder="Informe suas intenções aqui"></textarea>
				
			</div>
		</div>
		
		<button id="enviar">Enviar</button>
		
		
		</form>
	</main>
				
				
	<footer> Feito por <a href="https://marcosfernandesdev.github.io/portfolio"><strong>Marcos Fernandes</strong></a> </footer>
</body>
</html>
